<!DOCTYPE html>
<html>
	<head>
		<title>Bouncing Ball</title>
		<style>
			@keyframes bounce{
			50%{left:50%;} 100%{left:100%;}
			
			
		}
			@keyframes move{
			25%{bottom: 30%;} 50%{bottom:0;}
			75%{bottom: 30%;} 100%{bottom:0;}
			animation-timing-function: ease-in-out;
		}

			#ball{
			
			width: 30px;
			height: 30px;
			background: green;
			border-radius:15px;

			animation: bounce 5s, move 5s;
			position:absolute;
			bottom : 0; left : 0;
			animation-iteration-count : 8;
			}
			
		</style>
	</head>
	<body>
	
	<div id="ball"></div>
	</body>
</html>
